version: "3.9"

services:
  # ── PostgreSQL + pgvector ────────────────────────────────────────────
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-oxmaint}
      POSTGRES_USER: ${POSTGRES_USER:-oxmaint}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oxmaint}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── FastAPI Prediction Service ──────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data

  # ── Streamlit Dashboard ────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    restart: unless-stopped
    env_file: .env
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    depends_on:
      - api

volumes:
  pgdata:
